User:
  type: object
  required:
    - id
    - name
    - email
  properties:
    id:
      type: string
      example: "1"
    name:
      type: string
      example: John Doe
    email:
      type: string
      example: john.doe@example.com

GetUsersResponse:
  type: object
  required:
    - users
  properties:
    users:
      type: array
      items:
        $ref: "#/User"
