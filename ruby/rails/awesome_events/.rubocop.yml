require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  Exclude:
    - "vendor/**/*"
    - "bin/**"
    - "db/schema.rb"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "lib/**/*"
    - "db/migrate/**/*"
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  NewCops: enable

Rails:
  Enabled: true
  Exclude:
    - app/values/**/*
    - test/values/**/*

# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false

# ドキュメントの無いpublic classを許可する
Style/Documentation:
  Enabled: false

#文字列をfreezeするか
Style/FrozenStringLiteralComment:
  Enabled: false

# selfが無くても良い時に省略するか。model内において、ローカル変数とメソッド呼び出しの区別をつけた方が分かりやすい場合が多い
Style/RedundantSelf:
  Enabled: false

Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/migrate/*.rb"

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false
